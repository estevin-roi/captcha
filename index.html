<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Bonito üòå</title>
  <style>
    :root {
      --radius-lg: 14px;
      --border-color: #d9dce3;
      --bg-card: #ffffff;
      --bg-page: radial-gradient(circle at 20% 20%, #eef1ff 0%, #fafafa 60%);
      --text-main: #1a1a1a;
      --text-dim: #6b6b6b;
      --accent: #4f7dff;
      --accent-bg: rgba(79,125,255,.08);
      --success: #0a7a00;
      --shadow-card: 0 24px 48px rgba(0,0,0,.08), 0 8px 16px rgba(0,0,0,.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-page);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
    }

    .card {
      width: 360px;
      background: var(--bg-card);
      padding: 32px 28px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .description {
      font-size: 0.95rem;
      color: var(--text-dim);
      margin-bottom: 28px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      padding: 14px 20px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      background: #fff;
      transition: 0.2s ease;
      user-select: none;
    }

    .checkbox-container:hover {
      background: #f7f8fc;
    }

    #captchaCheck {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .status {
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 600;
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status.show {
      opacity: 1;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid var(--accent-bg);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .checkmark {
      width: 18px;
      height: 18px;
      color: var(--success);
      display: none;
    }

    .checkmark.show {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(40px);
      background: #fff;
      padding: 14px 20px;
      border-radius: var(--radius-lg);
      font-size: 0.9rem;
      color: var(--text-main);
      box-shadow: var(--shadow-card);
      opacity: 0;
      transition: 0.4s ease;
    }

    .toast.active {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.ok {
      border-left: 4px solid var(--success);
    }

  </style>
</head>

<body>

  <div class="card">
    <div class="title">Verifica√ß√£o r√°pida</div>
    <div class="description">Confirme que voc√™ n√£o √© um rob√¥ para continuar.</div>

    <label class="checkbox-container">
      <input type="checkbox" id="captchaCheck">
      <span>N√£o sou um rob√¥</span>
    </label>

    <div class="status" id="statusText">
      <div id="statusIcon" class="spinner"></div>
      Verificando...
    </div>
  </div>

  <div class="toast" id="toast">Processando...</div>

  <script>
    const checkbox = document.getElementById('captchaCheck');
    const statusText = document.getElementById('statusText');
    const statusIcon = document.getElementById('statusIcon');
    const toast = document.getElementById('toast');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        toast.classList.add('active');
        statusText.classList.add('show');

        // Loading
        statusIcon.className = "spinner";

        setTimeout(() => {
          toast.classList.add('ok');
          toast.textContent = "‚úî Verificado!";
          statusIcon.className = "checkmark show";
          statusText.textContent = 'Verificado! Redirecionando...';
        }, 1500);

        // REDIRECIONAMENTO PRESERVANDO TODAS AS UTMS
        setTimeout(() => {
          const base = "https://verificar-usuario.vercel.app/";
          const query = window.location.search;
          const hash = window.location.hash || "";
          window.location.href = base + query + hash;
        }, 2500);

      } else {
        toast.classList.remove('active');
        toast.classList.remove('ok');
        statusIcon.style.animation = 'none';
      }
    });
  </script>

</body></html>
