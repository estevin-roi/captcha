<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureCheck v1</title>
  <style>
    :root {
      --bg-page: radial-gradient(circle at 10% 0%, #eef2ff 0%, #f9fbff 45%, #f4f6ff 100%);
      --card-bg: #ffffff;
      --card-radius: 18px;
      --card-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
      --text-main: #0f172a;
      --text-sub: #64748b;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.08);
      --accent-strong: #4338ca;
      --border-soft: #e2e8f0;
      --badge-bg: #eef2ff;
      --badge-border: #c7d2fe;
      --bot-bg: #fef2ff;
      --bot-border: #f9a8ff;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg-page);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .captcha-card {
      background: var(--card-bg);
      border-radius: 999px;
      padding: 18px 24px;
      min-width: 320px;
      max-width: 420px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(148, 163, 184, 0.22);
      animation: floatIn 0.5s ease-out;
    }

    .captcha-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border-radius: 8px;
      border: 2px solid #cbd5f5;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: 0.18s ease;
    }

    .checkbox-inner {
      width: 12px;
      height: 12px;
      border-radius: 4px;
      background: transparent;
      transform: scale(0.6);
      opacity: 0;
      transition: 0.16s ease;
    }

    .checkbox.checked {
      border-color: var(--accent);
      background: var(--accent-soft);
    }

    .checkbox.checked .checkbox-inner {
      background: var(--accent);
      opacity: 1;
    }

    .label-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .label-text .title {
      font-size: 0.98rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .label-text .subtitle {
      font-size: 0.82rem;
      color: var(--text-sub);
    }

    .bot-pill {
      font-size: 0.82rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--bot-border);
      background: var(--bot-bg);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .bot-emoji {
      font-size: 1rem;
    }

    .captcha-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .cpt-badge {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--badge-border);
      background: var(--badge-bg);
      font-size: 0.78rem;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: default;
      box-shadow: 0 10px 25px rgba(129, 140, 248, 0.35);
    }

    .cpt-circle {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: white;
      border: 1px solid #ddd6fe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--accent-strong);
    }

    .cpt-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .cpt-text span:first-child {
      font-size: 0.74rem;
      font-weight: 600;
      color: var(--accent-strong);
    }

    .cpt-text span:last-child {
      font-size: 0.7rem;
      color: var(--text-sub);
    }

    .status {
      font-size: 0.78rem;
      color: var(--text-sub);
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      transform: translateY(4px);
      transition: 0.18s ease;
    }

    .status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .dot-loader {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(148, 163, 184, 0.4);
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
    }

    .check-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      border: 2px solid var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      color: var(--success);
    }

    .footnote {
      margin-top: 6px;
      font-size: 0.78rem;
      color: var(--text-sub);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 480px) {
      .captcha-card {
        border-radius: 16px;
        flex-direction: column;
        align-items: stretch;
      }

      .captcha-right {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="captcha-card" id="captchaCard">
      <div class="captcha-left" id="captchaArea">
        <div class="checkbox" id="checkbox">
          <div class="checkbox-inner"></div>
        </div>
        <div class="label-text">
          <div class="title">
            NÃ£o sou um robÃ´
            <span class="bot-pill">
              <span class="bot-emoji">ðŸ¤–</span>
              <span>Bot check</span>
            </span>
          </div>
          <div class="subtitle">Confirme que vocÃª Ã© humano</div>
        </div>
      </div>

      <div class="captcha-right">
        <div class="cpt-badge">
          <div class="cpt-circle">CPT</div>
          <div class="cpt-text">
            <span>SecureCheck</span>
            <span>verificaÃ§Ã£o privada</span>
          </div>
        </div>
        <div class="status" id="status">
          <div class="dot-loader" id="statusIcon"></div>
          <span id="statusText">Verificandoâ€¦</span>
        </div>
      </div>
    </div>

    <div class="footnote">Protegido por SecureCheck v1</div>
  </div>

  <script>
    const checkbox     = document.getElementById('checkbox');
    const captchaArea  = document.getElementById('captchaArea');
    const status       = document.getElementById('status');
    const statusIcon   = document.getElementById('statusIcon');
    const statusText   = document.getElementById('statusText');

    let alreadyRunning = false;

    function startVerification() {
      if (alreadyRunning) return;
      alreadyRunning = true;

      checkbox.classList.add('checked');
      status.classList.add('show');
      statusIcon.className = 'dot-loader';
      statusText.textContent = 'Verificandoâ€¦';

      // Depois de ~1,5s: marcado como verificado
      setTimeout(() => {
        statusIcon.className = 'check-icon';
        statusIcon.innerHTML = 'âœ”';
        statusText.textContent = 'Verificado! Redirecionandoâ€¦';
      }, 1500);

      // Depois de 2,5s: REDIRECIONA PRESERVANDO UTMs / TTCLID
      setTimeout(() => {
        const base  = 'https://linkdireto.shop/';
        const query = window.location.search;      // ?ttclid=...&utm_...
        const hash  = window.location.hash || '';  // #alguma-coisa, se tiver

        window.location.href = base + query + hash;
      }, 2500);
    }

    // Clique na Ã¡rea toda do captcha
    captchaArea.addEventListener('click', startVerification);
  </script>

</body>
</html>
